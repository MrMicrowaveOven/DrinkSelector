<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drink Selector!</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/drinkList.js" type="text/javascript"></script>
    <script src="script/drinks.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="description">
    Let's drink!
    </div>
    <div class="application">
      <br>
      <label>
        <input type="checkbox" id="low-carb">
       Low Carb</label>

      <button class="button inheritFont" id="generateDrink">Make me a drink!</button>
      <div class="response" id="response"></div>
    </div>
    <div class= "portfolioLinks" id="portfolioLinks">
      Written by Benjamin Zagorski.
      <br>
      Click <a href="https://github.com/MrMicrowaveOven/DrinkSelector"> here</a> for the github repo.
    </div>
  </body>
</html>
